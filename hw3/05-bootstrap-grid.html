<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <h1 class="my-4">05 - Bootstrap Grid</h1>
      <div class = "container-sm bootstrap-grid">
        <div class = "row row1">
          <div class = "col-md-6 col-lg-8"></div>
          <div class = "col-md-6 col-lg-4"></div>
        </div>
        <div class = "row row2">
          <div class = "col-md-2 col-lg-9"></div>
          <div class = "col-md-10 col-lg-3"></div>
        </div>
        <div class = "row row3">
          <div class = "col-4"></div>
          <div class = "col-4"></div>
          <div class = "col-4"></div>
        </div>
        <div class = "row row4">
          <div class = "col-lg-2"></div>
          <div class = "col-lg-2"></div>
          <div class = "col-lg-8"></div>
        </div>
      </div>
    </main>
  </body>
</html>
