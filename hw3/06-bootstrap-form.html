<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!--<link rel="stylesheet" href="../styles.css" />!-->
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <div class = "mt-5 mb-5">
      <form class="form-horizontal mx-auto mt-5 bg-light" style = "border: 1px gray;border-radius: 5px ;" action="">
        <h1 class = "pt-3">Contact form</h1><br/>
          <div class="form-group row mx-auto mb-3">
            <label class="control-label col-sm-4" for="user">Username:</label>
            <div class="col-sm-8">
              <input type="name" class="form-control" id="user" name="user">
            </div>
          </div>
        
          <div class="form-group row mx-auto mb-3">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" name="email">
            </div>
          </div>
          
          <div class="form-group row mx-auto mb-3">
            <label class="control-label col-sm-4" for="pwd">Password:</label>
            <div class="col-sm-8">          
              <input type="password" class="form-control" id="pwd"  name="pwd">
            </div>
          </div>

          <div class = "form-group row mx-2 mb-3 row">
            <span class = "px-1">Would you like to sign up for the news letter?</span> 
          <div class="form-check col-12 px-4 mx-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check col-12 px-4 mx-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>
        
        <div class="form-group row mx-auto mb-3">
          <label class="control-label col-sm-4" for="date">Date:</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" id="date" name="date" placeholder="mm/dd/yyyy">
          </div>
        </div>
        
        <div class = "row pb-4 mx-auto">
          <div class = "col-6">
            <button type="submit" style="width:180px;" class="btn btn-primary">Submit</button>
          </div>
          <div class = "col-6">
            <button type="reset" style="width:180px;" class="btn btn-secondary">Reset</button>
          </div>
        </div>
        </form>
      </div>
    </main>
  </body>
</html>
